<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
 <!--<link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>-->
 <link rel="stylesheet" href="style.css"> 
</head>

<body>
  
  <div id="calculator">

  <div class="LOGO">
    <span class="name">Xinran Shi's calculator</span>
    <span class="verson">@study coding v1.0</span>

    <!--screen typing(record calculating process)-->
   <input type="text" id="play" value="" onfocus="get(value)">
  </div>
  <br>
  <br>
  <br>

  <!--inspired from the references: https://www.w3schools.com/js/js_input_examples.asp-->
 <input type="button"class="btn number"value="7"onclick="get(this.value);">
 <input type="button"class="btn number"value="8"onclick="get(this.value);">
 <input type="button"class="btn number"value="9"onclick="get(this.value);">
 <input type="button" class="btn other" value="BACK"onclick="backs()" >
 <input type="button" class="btn other"value="AC" id="clear">
 <br>
 <input type="button"class="btn number"value="4"onclick="get(this.value);">
 <input type="button"class="btn number"value="5"onclick="get(this.value);">
 <input type="button"class="btn number"value="6"onclick="get(this.value);">
 <input type="button"class="btn operator"value="*"onclick="get(this.value);">
 <input type="button"class="btn operator"value="/"onclick="get(this.value);">
 <br>
 <input type="button"class="btn number"value="1"onclick="get(this.value);">
 <input type="button"class="btn number"value="2"onclick="get(this.value);">
 <input type="button"class="btn number"value="3"onclick="get(this.value);">
 <input type="button"class="btn operator"value="+"onclick="get(this.value);">
 <input type="button"class="btn operator"value="-"onclick="get(this.value);">
 <br>
 <input type="button"class="btn number"value="0"onclick="get(this.value);">
 <input type="button"class="btn number"value="00"onclick="get(this.value);">
 <input type="button"class="btn operator"value="."onclick="get(this.value);">
 <input type="button"class="btn other"value="="onclick="calculates();">
 
</div>
<script type="text/javascript" src="./library/chroma.min.js"></script>
  <script type="text/javascript" src="./library/p5.min.js"></script>
  <script type="text/javascript" src="./library/p5.play.js"></script>
  <script type="text/javascript" src="./library/planck.min.js"></script>
  <script type="text/javascript" src="calculates.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>
  
</html>
